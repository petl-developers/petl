branches:
  only:
  - master
  - "/v\\d+\\.\\d+\\.\\d+([abrc]+\\d)?/"
language: python
matrix:
  include:
  - python: 2.7
  - python: 3.6
  - python: 3.7
    dist: xenial
    sudo: false
before_install:
- sudo apt-get -qq update
- sudo apt-get build-dep -y python-h5py
install:
- pip install -U pip setuptools wheel tox-travis coveralls
script: tox
after_success:
- coveralls
